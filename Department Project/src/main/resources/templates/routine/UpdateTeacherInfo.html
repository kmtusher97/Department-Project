<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <title>User Dashboard</title>

    <link th:href="@{/Asset/dist/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/Asset/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/Asset/css/style.css}" rel="stylesheet">

</head>
<body>
<div class="container-fluid" id="wrapper">
    <div class="row">
        <nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2">
            <h1 class="site-title"><a href="index.html"><em class="fa fa-rocket"></em>Welcome</a></h1>

            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>
            <ul class="nav nav-pills flex-column sidebar-nav">
                <li class="nav-item"><a class="nav-link active"
                                        th:href="@{'/teacher/login/' + ${user.email}}"><em
                        class="fa fa-dashboard"></em>
                    Dashboard <span class="sr-only">(current)</span></a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/teacher/updateInfo/' + ${teacher.id}}"><em
                            class="fa fa-user"></em> Update Profile <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/syl/search/' + ${user.email} + '/q'}"><em
                            class="fa fa-search"></em> Syllabus <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <a th:href="@{/login}" class="logout-button"><em class="fa fa-power-off"></em> Signout</a>
        </nav>
        <main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">
            <header class="page-header row justify-center">
                <div class="col-md-6 col-lg-8">
                    <h1 class="float-left text-center text-md-left">Edit Profile</h1>
                </div>
                <div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right"><a
                        class="btn btn-stripped dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <img th:src="@{/Asset/images/profilePic.png}" alt="profile photo"
                         class="circle float-left profile-photo" width="50"
                         height="auto">
                    <div class="username mt-1">
                        <h4 class="mb-1" th:text="${teacher.fullName}"></h4>
                    </div>
                </a>
                    <div class="dropdown-menu dropdown-menu-right" style="margin-right: 1.5rem;"
                         aria-labelledby="dropdownMenuLink"><a class="dropdown-item" href="#"><em
                            class="fa fa-user-circle mr-1"></em> View Profile</a>
                        <a class="dropdown-item" href=""><em class="fa fa-power-off mr-1"></em> Logout</a></div>
                </div>
                <div class="clear"></div>
            </header>
            <section class="row">
                <div class="col-sm-12">
                    <section class="row">
                        <div class="col-md-12 col-lg-8">
                            <form class="form" th:action="@{/saveTeacherInfo}" method="post" th:object="${teacher}">
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="fullName">Full Name</label>
                                    <div class="col-md-9">
                                        <input required type="text" name="fullName" class="form-control"
                                               id="fullName" th:field="${teacher.fullName}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="designation">Designation</label>
                                    <div class="col-md-9">
                                        <select required class="custom-select form-control" id="designation"
                                                th:field="${teacher.designation}">
                                            <option th:value="professor">Professor</option>
                                            <option th:value="associateProfessor">Associate Professor</option>
                                            <option th:value="assistantProfessor">Assistant Professor</option>
                                            <option th:value="lecturer">Lecturer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="mobileNo1">Mobile No.1</label>
                                    <div class="col-md-9">
                                        <input required type="text" name="mobileNo1" class="form-control"
                                               id="mobileNo1" th:field="${teacher.mobileNo1}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="mobileNo2">Mobile No.2</label>
                                    <div class="col-md-9">
                                        <input  type="text" name="mobileNo2" class="form-control"
                                               id="mobileNo2" th:field="${teacher.mobileNo2}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="campusResident">Campus Resident</label>
                                    <div class="col-md-9">
                                        <select required class="custom-select form-control" id="campusResident"
                                                th:field="${teacher.campusResident}">
                                            <option th:value="yes">Yes</option>
                                            <option th:value="no">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="joiningDate">Joining Date</label>
                                    <div class="col-md-9">
                                        <input required type="text" name="joiningDate" class="form-control"
                                               id="joiningDate" th:field="${teacher.joiningDate}">
                                    </div>
                                </div>
                                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">
                                <input class="btn btn-lg btn-primary btn-block" type="reset" value="Reset">
                            </form>

                        </div>
                    </section>
                </div>
            </section>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="@{/Asset/dist/js/bootstrap.min.js}"></script>

<script th:src="@{/Asset/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/Asset/js/custom.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

</body>
</html>
