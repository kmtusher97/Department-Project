<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{Asset/images/favicon.ico}">

    <link th:href="@{/Asset/dist/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/Asset/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/Asset/css/style.css}" rel="stylesheet">

    <title>Add New User</title>
</head>
<body>
<div class="container-fluid" id="wrapper">
    <div class="row">
        <nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2">
            <h1 class="site-title"><a href="index.html"><em class="fa fa-rocket"></em>Welcome Admin</a></h1>

            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>
            <ul class="nav nav-pills flex-column sidebar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><em class="fa fa-dashboard"></em> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/addSyll}"><em class="fa fa-pencil-square-o"></em> Syllabus <span class="sr-only">(current)</span></a></li>
            </ul>

            <a th:href="@{/login}" class="logout-button"><em class="fa fa-power-off"></em> Signout</a></nav>
        <main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">
            <header class="page-header row justify-center">
                <div class="col-md-6 col-lg-8" >
                    <h1 class="float-left text-center text-md-left">Syllabus</h1>
                </div>
                <div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right"><a class="btn btn-stripped dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:src="@{/Asset/images/Zahid-sir.jpg}" alt="profile photo" class="circle float-left profile-photo" width="50" height="auto">
                    <div class="username mt-1">
                        <h4 class="mb-1">Username</h4>
                        <h6 class="text-muted">Super Admin</h6>
                    </div>
                </a>
                    <div class="dropdown-menu dropdown-menu-right" style="margin-right: 1.5rem;" aria-labelledby="dropdownMenuLink"><a class="dropdown-item" href="#"><em class="fa fa-user-circle mr-1"></em> View Profile</a>
                        <a class="dropdown-item" href="#"><em class="fa fa-power-off mr-1"></em> Logout</a></div>
                </div>
                <div class="clear"></div>
            </header>
            <section class="row">
                <div class="col-sm-12">
                    <section class="row">
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-block">
                                    <h3 class="card-title">Add New User</h3>
                                    <form class="form" th:action="@{/user/save}" method="post" th:object="${userForm}">
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="email">Email Address</label>
                                            <div class="col-md-9">
                                                <input required type="text" name="email" class="form-control"
                                                       id="email" th:field="${userForm.email}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="password">Initial Password</label>
                                            <div class="col-md-9">
                                                <input required type="text" name="password" class="form-control"
                                                       id="password" th:field="${userForm.password}">
                                            </div>
                                        </div>
                                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">
                                        <input class="btn btn-lg btn-primary btn-block" type="reset" value="Reset">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="row">
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-block">
                                    <h3 class="card-title">Users</h3>
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Email</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${userList}" th:if="${user.id} != 1001">
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <a th:href="@{/user/delete/{id} (id = ${user.id})}">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script th:src="@{/Asset/dist/js/bootstrap.min.js}"></script>

<script th:src="@{/Asset/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/Asset/js/custom.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

</body>
</body>
</html>
